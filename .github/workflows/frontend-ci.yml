name: Frontend CI

on:
  pull_request:
    paths:
      - "stockbuddy/**"
      - ".github/workflows/frontend-ci.yml"
  push:
    branches: [akash, main]
    paths:
      - "stockbuddy/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stockbuddy

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'stockbuddy/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint --if-present
      
      - name: Type check
        run: npm run typecheck --if-present
      
      - name: Run tests
        run: npm test --if-present
      
      - name: Build
        run: npm run build
        env:
          VITE_LOCKDOWN: 'false'
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: stockbuddy-dist
          path: stockbuddy/dist
          retention-days: 7

