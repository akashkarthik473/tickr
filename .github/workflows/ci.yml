name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: npm install
        working-directory: auth-backend

      - name: Install frontend dependencies
        run: npm install
        working-directory: stockbuddy

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

